deployment:
  name: credentialapp-deploy   
  labels:
    app: credentialapp-deploy 
    version: v1
  selectorLabels:
    app: credentialapp-pod
    version: v1
  replicas: 1
  strategyType: RollingUpdate
  maxSurge: 1
  maxUnavailable: 0
  nodeSelector:
    cloud.google.com/gke-nodepool: worker-pool    
  containers:
  - name: credential-app
    image: 
    imagePullPolicy: IfNotPresent
    memoryRequest: "250Mi"
    cpuRequest: "250m"
    memoryLimit: "500Mi"
    cpuLimit: "500m"
    containerPorts: [3000]
    livenessProbe:
      commands:
      - curl      
      - -f
      - http://localhost:3000/health
      parameters:
        periodSeconds: 10
        timeoutSeconds: 5
        failureThreshold: 5
    envVarsFrom:
    - secretRef:
        name: credential-secrets
    envVars:    
    - name: IDENTITY_BASE_URL
      value: 
    - name: SCHEMA_BASE_URL
      value: 
    - name: CREDENTIAL_SERVICE_BASE_URL
      value: 
    - name: JWKS_URI
      value: ""
    - name: ENABLE_AUTH
      value: false
    - name: QR_TYPE
      value: ""
    securityContext:
      capabilities:
        add:        
        - IPC_LOCK
service:
  name: credentialapp-svc
  selector:
    app: credentialapp-pod
  type: ClusterIP
  ports:
  - protocol: TCP
    name: http
    port: 3000                                                                                                                  
    targetPort: 3000  