deployment:
  name: contextproxyserviceapp-deploy   
  labels:
    app: contextproxyserviceapp-deploy 
    version: v1
  selectorLabels:
    app: contextproxyserviceapp-pod
    version: v1
  replicas: 1
  strategyType: RollingUpdate
  maxSurge: 1
  maxUnavailable: 0
  nodeSelector:
    cloud.google.com/gke-nodepool: worker-pool    
  containers:
  - name: contextproxyservice-app
    image: 
    imagePullPolicy: IfNotPresent
    memoryRequest: "250Mi"
    cpuRequest: "100m"
    memoryLimit: "500Mi"
    cpuLimit: "200m"
    containerPorts: [4400]
    livenessProbe:
      commands:
       - curl
       - -f
       - localhost:4400/health
      parameters:
        periodSeconds: 30
        timeoutSeconds: 10
        failureThreshold: 10
service:
  name: contextproxyserviceapp-svc
  selector:
    app: contextproxyserviceapp-pod
  type: ClusterIP
  ports:
  - protocol: TCP
    name: http
    port: 4400
    targetPort: 4400
    
